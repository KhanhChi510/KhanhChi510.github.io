<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Perimeter and Area</title>
    <script>
      function calculateCircle() {
        var radius = parseFloat(document.getElementById("radius").value);
        var pi = 3.14;

        if (isNaN(radius) || radius <= 0) {
          alert("Please enter a valid positive number for radius.");
          return;
        }

        var perimeter = 2 * pi * radius;
        var area = pi * radius * radius;

        document.getElementById("circleResults").innerHTML =
          "Perimeter: " + perimeter + "<br>Area: " + area;
      }
    </script>
  </head>
  <body>
    <h2>Circle Perimeter and Area (Ï€ = 3.14)</h2>
    <label for="radius">Radius:</label>
    <input type="number" id="radius" name="radius" required />
    <br /><br />
    <button onclick="calculateCircle()">Calculate</button>

    <p id="circleResults"></p>
  </body>
</html>
