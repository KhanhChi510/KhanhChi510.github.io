<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create product list</title>
    <link rel="stylesheet" href="ex3.css" />
  </head>
  <body>
    <div class="Product">
      <img src="Images/rose.jpg" alt="Rose" />
      <div class="ProductDetails">
        <span class="ProductName">Rose</span>
        <span class="ProductPrice">1.5$</span>
      </div>
    </div>
    <div class="Product">
      <img src="Images/tulip.jpg" alt="Tuplip" />
      <div class="ProductDetails">
        <span class="ProductName">Tuplip</span>
        <span class="ProductPrice">2.0$</span>
      </div>
    </div>
    <div class="Product">
      <img src="Images/daisy.jpg" alt="Daisy" />
      <div class="ProductDetails">
        <span class="ProductName">Daisy</span>
        <span class="ProductPrice">1.0$</span>
      </div>
    </div>
  </body>
</html>
