<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        color: #333;
      }

      nav {
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
        margin: 30px;
        background-color: #ddd;
        text-align: center;
        width: auto;
      }

      nav a {
        display: inline-block;
        margin-right: 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .post {
        margin-bottom: 30px;
      }

      .post-date {
        font-style: italic;
        color: #666;
        margin-bottom: 15px;
      }

      footer {
        margin-top: 50px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
        text-align: center;
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Home</a>
      <a href="#">Tutorials</a>
      <a href="#">About</a>
      <a href="#">Newsletter</a>
      <a href="#">Contact</a>
    </nav>

    <div class="post">
      <h1>Just Another Day</h1>
      <p class="post-date">Written by Christina on January 11th</p>
      <p>This is my second blog entry, and I just wanted to check in on you</p>
    </div>

    <div class="post">
      <h1>My First Blog Entry</h1>
      <p class="post-date">Written by Christina on January 10th</p>
      <p>I'm so happy to write my first blog entry - yay!</p>
    </div>

    <footer>Copyright &copy; 2009s.Course</footer>
  </body>
</html>
