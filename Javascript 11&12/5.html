<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication table</title>
    <script>
      function display() {
        a = document.f.a; //Truy cập phần tử <input> có tên a trong form tên f.
        var txt = document.getElementById("view_area").contentWindow; //Lấy iframe có ID là "view_area" and contentWindow cho phép bạn truy cập vào nội dung bên trong iframe đó.
        txt.document.body.innerHTML = ""; //Xóa nội dung cũ bên trong iframe trước khi ghi mới
        if (a.value == "" || isNaN(a.value))
          txt.document.write(
            "<font color='red'> You must enter a number</font>"
          );
        else {
          txt.document.write(
            "<b>Multiplication table " + a.value + ":</b><br/>"
          );
          for (i = 1; i <= 10; i++)
            txt.document.write(a.value + "x" + i + "=" + i * a.value + "<br/>");
        }
      }
    </script>
  </head>
  <body>
    <form name="f">
      <table border="0" align="center">
        <tr>
          <td colspan="2" align="center">
            <h2>MULTIPLICATION TABLE</h2>
          </td>
        </tr>
        <tr>
          <td align="right">
            Which multiplication table that you want to display?
          </td>
          <td><input name="a" size="5" onchange="display()" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <iframe id="view_area" width="230" height="250"></iframe>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
